<body>

    <h3>
        Дано масив 30 випадкових цілих чисел. Підрахувати 
        скільки було обмінів під час сортування бульбашкою
    </h3>
    <script>
        const arrRandom = new Array(30).fill(0).map(elem => getRandomNum(1, 50))
        const resultBubbleSort = bubbleSort(arrRandom)

        document.write(`Кількість обмінів: ${resultBubbleSort}`)

        function bubbleSort(arr) {
            let exchangeNumber = 0
            let lengthArray = arr.length
            let changed

            do {
                changed = false 
                for (let i = 1; i < lengthArray; i++){
                    if(arr[i - 1] > arr[i]){
                        [arr[i - 1], arr[i]] = [arr[i], arr[i - 1]]
                        exchangeNumber++
                        changed = true
                    }
                }
                lengthArray--
            }while (changed)
            return exchangeNumber
        }
        function getRandomNum(minV, maxV) {
            return minV + Math.floor(Math.random() * (maxV - minV + 1))
        }
    </script>
