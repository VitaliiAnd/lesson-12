<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>
        Дано масив 30 випадкових цілих чисел. Підрахувати 
        скільки було обмінів під час сортування включеннями.
    </h3>
    <script>
        const arrRandom = new Array(30).fill(0).map(el => getRandomNumb(1, 100))
        const resultInsertSort = insertSort(arrRandom)

        document.write(`Кількість обмінів: ${resultInsertSort}<br>`)

        function insertSort(arr) {
            let exchangeNumber = 0
            for(let j = 1; j < arr.length; j++){
                const currentElement = arr[j]
                let i = j - 1
                while (i >= 0 && arr[i] > currentElement){
                    arr[i + 1] = arr[i]
                    i = i - 1
                    exchangeNumber++
                }
                arr[i + 1] = currentElement
            }
            return exchangeNumber
        }
        function getRandomNumb(minV, maxV) {
            return Math.floor(Math.random() * (maxV - minV + 1)) + minV
        }
    </script>
</body>
</html>
