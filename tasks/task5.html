<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>
        Дано масив імен. Застосовуючи відповідне сортування 
        та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </h3>
    <script>
        const names = ['Victor', 'Anna', 'Sofia', 'Olga', 'Ivan', 'Vitalii']
        const resultInsertSort = insertSort(names)
        const searchNameIndex = binarySearch(resultInsertSort, 'Olga')

        if (searchNameIndex === -1) document.write('Такого імені в масиві немає')
        else document.write(`Імя знаходиться під індексом ${searchNameIndex}`)
        function binarySearch(arr, searchElement) {
            let start = 0
            let end = arr.length - 1
            while (start <= end) {
                const middle = Math.floor((start + end) / 2)
                if( arr[middle] === searchElement) return middle
                else if (arr[middle] < searchElement) start = middle + 1
                else end = middle
            }
            return -1
        }
        function insertSort(arr) {
            for (let k = 1; k < arr.length; k++){
                const currentElement = arr[k]
                let i = k - 1
                while (i >= 0 && arr[i] > currentElement){
                    arr[i + 1] = arr[i]
                    i = i - 1
                }
                arr[i + 1] = currentElement
            }
            return arr
        }
    </script>
</body>
</html>
